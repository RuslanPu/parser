<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form class="form-inline mt-3" method="post" action="/search">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control searchInput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter search" name="searchParam" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" id="searchSubmit">Submit</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-3"></div>

            <div class="col-6 card bg-light  mx-sm-3" style="max-width: 18rem;">
                <div class="card-header">Result</div>
                <div class="card-body">
                    <h5 class="card-title query"></h5>
                    <p class="card-text cost"></p>
                </div>
            </div>

        <div class="col-3"></div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.0/js/bootstrap.js"
        crossorigin="anonymous">
</script>
<script th:src="@{js/main.js}"></script>

</body>

</html>
